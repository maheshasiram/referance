<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
</head>
<style>

body {

padding: 0;

margin: 0;

font-family: verdana;

}



.container {

display: flex;

flex-direction: column;

justify-content: center;

align-items: center;

width: 100%;

height: 100vh;

background-color: rgb(0, 61, 0);

}
  #display{
    font-size: 150px;
    color: #fff;
  }

sub{
    font-size: 30px;

   color: #fffcd6;
    }
    h1 {

color: rgb(10, 238, 10);

text-align: center;

}
.button{
    margin-top: 50px;
}
.btn{
    width: 100px;

padding: 10px 15px;

margin: 0px 20px;

border-top-right-radius: 10px;

border-bottom-left-radius: 10px;

border-bottom-right-radius: 4px;

border-top-left-radius: 4px;

cursor: pointer;

font-size: 20px;

transition: 0.5s;

color: white;

font-weight: 500; 
}
#startStopButton{
    background-color: #009779;   
}
#resetButton{
    background-color: #c91400;
}

  
</style>
<body>
    <div class="container">
    <h1>Stopwatch</h1>
    <div  id="display">00<sub>Hr</sub>00<sub>Min</sub>00<sub>Sec</sub>000</div>
    <div class="button">
    <button class="btn" id="startStopButton">Start</button>
    <button class="btn" id="resetButton">Reset</button>
 </div>
    </div>
    <script>
        let startTime;
        let intervalId;
        let running = false;

        const display = document.getElementById('display');
        const startStopButton = document.getElementById('startStopButton');
        const resetButton = document.getElementById('resetButton');

        startStopButton.addEventListener('click', () => {
            console.log("start",intervalId)
            if(intervalId===1){
                let startStopButton=document.getElementById('startStopButton').style.display='none'
                console.log(startStopButton)
               
            }
            if(intervalId===undefined){
                let startStopButton=document.getElementById('startStopButton').innerHTML='Stop'
                console.log(startStopButton)
               
            }
            if (running) {
                clearInterval(intervalId);
                startStopButton.textContent = 'Start';
            } else {
                startTime = new Date() - (startTime ? startTime : 0);
                intervalId = setInterval(updateDisplay, 1);
                startStopButton.textContent = 'Stop';
            }
            running = !running;
        });

        resetButton.addEventListener('click', () => {
            console.log("reset",intervalId)
            clearInterval(intervalId);
            display.textContent = '00:00:00.000';
            running = false;
            startStopButton.textContent = 'Start';
            window.location.reload();
        });

        function updateDisplay() {
            const currentTime = new Date() - startTime;
            const hours = Math.floor(currentTime / 3600000);
            const minutes = Math.floor((currentTime % 3600000) / 60000);
            const seconds = Math.floor((currentTime % 60000) / 1000);
            const miliseconds=currentTime%1000
            display.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(miliseconds).padStart(3, '0')}`;
        }
    </script>
</body>
</html>
